<!DOCTYPE HTML>
<html lang="en">
	<head>
	
		<title>Loading</title>
		<style type='text/css'>
		body{width:100%;padding:0;margin:0;font-weight:100;font-family:sans-serif;}
		h1{font-size:3.1em;font-weight:100;}h2{font-size:2.7em;font-weight:100;}
		@-ms-keyframes uil-ring-anim{0%{-ms-transform:rotate(0);-moz-transform:rotate(0);-webkit-transform:rotate(0);-o-transform:rotate(0);transform:rotate(0)}100%{-ms-transform:rotate(360deg);-moz-transform:rotate(360deg);-webkit-transform:rotate(360deg);-o-transform:rotate(360deg);transform:rotate(360deg)}}@-moz-keyframes uil-ring-anim{0%{-ms-transform:rotate(0);-moz-transform:rotate(0);-webkit-transform:rotate(0);-o-transform:rotate(0);transform:rotate(0)}100%{-ms-transform:rotate(360deg);-moz-transform:rotate(360deg);-webkit-transform:rotate(360deg);-o-transform:rotate(360deg);transform:rotate(360deg)}}@-webkit-keyframes uil-ring-anim{0%{-ms-transform:rotate(0);-moz-transform:rotate(0);-webkit-transform:rotate(0);-o-transform:rotate(0);transform:rotate(0)}100%{-ms-transform:rotate(360deg);-moz-transform:rotate(360deg);-webkit-transform:rotate(360deg);-o-transform:rotate(360deg);transform:rotate(360deg)}}@-o-keyframes uil-ring-anim{0%{-ms-transform:rotate(0);-moz-transform:rotate(0);-webkit-transform:rotate(0);-o-transform:rotate(0);transform:rotate(0)}100%{-ms-transform:rotate(360deg);-moz-transform:rotate(360deg);-webkit-transform:rotate(360deg);-o-transform:rotate(360deg);transform:rotate(360deg)}}@keyframes uil-ring-anim{0%{-ms-transform:rotate(0);-moz-transform:rotate(0);-webkit-transform:rotate(0);-o-transform:rotate(0);transform:rotate(0)}100%{-ms-transform:rotate(360deg);-moz-transform:rotate(360deg);-webkit-transform:rotate(360deg);-o-transform:rotate(360deg);transform:rotate(360deg)}}
		.uil-ring-css {background:none;position:relative;width:200px;height:200px;}
		.uil-ring-css > div {
			text-align:center;
			position:absolute;
			display:block;
			width:160px;
			height:160px;
			top:20px;
			left:20px;
			border-radius:80px;
			box-shadow:0 6px 0 0 #ffffff;
			-ms-animation:uil-ring-anim .75s linear infinite;
			-moz-animation:uil-ring-anim .75s linear infinite;
			-webkit-animation:uil-ring-anim .75s linear infinite;
			-o-animation:uil-ring-anim .75s linear infinite;
			animation:uil-ring-anim .75s linear infinite;
		}
		#loader{
			background:#1A1A1A;
			height:100vh;
			display:flex;
			justify-content:center;
			align-items:center;
			color:#fff;
		}
		#home,#mypc{display:none;}
		#mypc{margin:1%;width:98%;}
		#pc_nm{margin:1% 0;}
		.sect_title{font-size:2.3em;font-weight:400;}
		table {
			width:100%;
			border-collapse:collapse;
			background-color:rgba(0,0,0,0.75);
			color:white;
			margin-bottom:1.5%;
		}
		th {
			padding:.5em;
			font-size:1.5em;
		}
		tr {
			border:1px solid black;
			text-align:center;
		}
		td {
			padding:1em;
		}
		table tbody>tr:hover {
			background-color:rgba(255,255,255,0.5);
		}
		</style>
	
	</head>
	<body>
	
		<div id="loader">
			<div class='uil-ring-css' style='transform:scale(1);'><div></div></div><br /><h1>Loading MyPC</h1>
		</div>
		
		<div id="home">
			<h2>Home</h2>
			<a href="MyPC.exe" class="download">Download MyPC version 1</a>
		</div>
		<div id="mypc">
			<h2 id="pc_nm">MyPC</h2>
			<span id="pc_rg">UNK</span><br />
			<span class="sect_title">System</span><table><thead><th>Key</th><th>Value</th></thead><tbody id="sys" class="inf_sect"></tbody></table>
			<span class="sect_title">CPU</span><table><thead><th>Key</th><th>Value</th></thead><tbody id="cpu" class="inf_sect"></tbody></table>
			<span class="sect_title">Motherboard</span><table><thead><th>Key</th><th>Value</th></thead><tbody id="bse" class="inf_sect"></tbody></table>
			<span class="sect_title">RAM</span><table><thead><th>Key</th><th>Value</th></thead><tbody id="ram" class="inf_sect"></tbody></table>
			<span class="sect_title">GPU</span><table><thead><th>Key</th><th>Value</th></thead><tbody id="gpu" class="inf_sect"></tbody></table>
			<span class="sect_title">Storage</span><table><thead><th>Key</th><th>Value</th></thead><tbody id="hdd" class="inf_sect"></tbody></table>
			<span class="sect_title">Network Cards</span><table><thead><th>Key</th><th>Value</th></thead><tbody id="nic" class="inf_sect"></tbody></table>
			<span class="sect_title">User Accounts</span><table><thead><th>Key</th><th>Value</th></thead><tbody id="usr" class="inf_sect"></tbody></table>
		</div>
		
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
		<script type="text/javascript" src="mypc.js" defer></script>
	
	</body>
</html>
